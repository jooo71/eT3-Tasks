<!-- transactions/templates/transactions/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eT3Cash - Home</title>
</head>
<body>
    <h1>Welcome to eT3Cash</h1>

    <h2>Deposit</h2>
    <form method="POST" action="{% url 'deposit' %}">
        {% csrf_token %}
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" maxlength="11" required>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Deposit</button>
    </form>

    <h2>Withdraw</h2>
    <form method="POST" action="{% url 'withdraw' %}">
        {% csrf_token %}
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" maxlength="11" required>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Withdraw</button>
    </form>

    <h2>Transfer</h2>
    <form method="POST" action="{% url 'transfer' %}">
        {% csrf_token %}
        <label for="sender_phone">Sender Phone Number:</label>
        <input type="text" name="sender_phone" id="sender_phone" maxlength="11" required>
        <label for="recipient_phone">Recipient Phone Number:</label>
        <input type="text" name="recipient_phone" id="recipient_phone" maxlength="11" required>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Transfer</button>
    </form>

    <h2>Check Balance</h2>
    <form method="GET" action="{% url 'balance' %}">
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" maxlength="11" required>
        <button type="submit">Check Balance</button>
    </form>

    <h2>Transaction History</h2>
    <form method="GET" action="{% url 'history' %}">
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" maxlength="11" required>
        <button type="submit">View History</button>
    </form>

    <h2>Pay Bill</h2>
    <form method="post" action="{% url 'pay_bill' %}">
        {% csrf_token %}
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required maxlength="11" required>
        
        <label for="bill_name">Bill Name:</label>
        <input type="text" id="bill_name" name="bill_name" required>
        
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required>
        <br>
        <input type="submit" value="Pay Bill">
    </form>
    <h2>Buy Airtime</h2>
    <form method="post" action="{% url 'buy_airtime' %}">
        {% csrf_token %}
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required maxlength="11" required>
        
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required>
        <br>
        <input type="submit" value="Buy Airtime">
    </form>

    <p>{{ message }}</p>
</body>
</html>
