<div class="dashboard-container">
    <h2>Dashboard</h2>
    
    <!-- Section 1: Deposit and Withdraw -->
    <div class="section-title">Operations</div>
    <div class="button-container">
        <div class="button-wrapper">
            <!-- <div class="button-label">Deposit</div> -->
            <button class="button" onclick="makeDeposit()">Deposit</button>
        </div>
        <div class="button-wrapper">
            <!-- <div class="button-label">Withdraw</div> -->
            <button class="button" onclick="withdraw()">Withdraw</button>
        </div>
        <div class="button-wrapper">
            <!-- <div class="button-label">Transfer</div> -->
            <button class="button" onclick="transfer()">Transfer</button>
        </div>
    </div>

    <!-- Section 2: Buy Airtime, Pay Bill, Transfer -->
    <div class="section-title">Services</div>
    <div class="button-container">
        <div class="button-wrapper">
            <!-- <div class="button-label">Buy Airtime</div> -->
            <button class="button" onclick="buyAirtime()">Buy Airtime</button>
        </div>
        <div class="button-wrapper">
            <!-- <div class="button-label">Pay Bill</div> -->
            <button class="button" onclick="payBill()">Pay Bill</button>
        </div>

    </div>

    <!-- Section 3: Transaction History and Balance -->
    <div class="section-title">Informations</div>
    <div class="button-container">
        <div class="button-wrapper">
            <!-- <div class="button-label">Transaction History</div> -->
            <button class="button" onclick="transactionHistory()">Transaction History</button>
        </div>
        <div class="button-wrapper">
            <!-- <div class="button-label">Balance</div> -->
            <button class="button" onclick="balance()">Balance</button>
        </div>
    </div>
</div>


<script src="{% static 'js/dashboard.js' %}"></script>
